<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Keep Notes</title>
	<link href="./css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<!--navbar starts-->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Keep Notes</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      </ul>
      <form class="d-flex">
        <input id="searchTxt" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<!--navbar ends-->

<div class="container my-3">
	<h1>Add Note</h1>
	<div class="card">
	  <div class="card-body">
		  <textarea class="form-control my-2" placeholder="Write here..." id="addTxt"></textarea>
	    <button class="btn btn-primary" id="addBtn">Add</button>
	  </div>
	</div>
	
	<div class="card text-center my-3">
	  <div class="card-header bg-success text-light">
	   <h2>NOTES</h2> 
	  </div>
	  <div id="notes" class="card-body row">
	  </div>
	</div>

</div>

<script src="./js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
